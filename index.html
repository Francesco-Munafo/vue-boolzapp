<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>
        <!-- BS5 CSS LINK -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- FA LINK -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- FONTS -->
        <link rel=“preconnect” href=“https://fonts.googleapis.com”>
        <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
        <link href=“https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=VT323&display=swap”
            rel=“stylesheet”>

        <!-- CUSTOM CSS LINK -->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <div id="app">

            <div class="background vh-100 position-relative">
                <div class="bg_top"></div>
                <div class="bg_down"></div>
            </div>
            <!-- /site background -->

            <main>
                <div class="site_container d-flex">

                    <!-- LEFT SIDE -->
                    <div
                        class="left col-4 border-end d-flex flex-column ">
                        
                    
                        <div class="col-12 d-flex align-items-center justify-content-between">

                            <div class="user_io d-flex align-items-center">
                               <img src="./assets/img/avatar_io.jpg"
                                class="user_pic" alt>
                            <h6 class="m-0">Sofia</h6> 
                            </div>
                            
                            <div class="icons d-flex justify-content-around w-25 ">
                                <i class="fa-solid fa-circle-notch fs-4"></i>
                                <i class="fa-solid fa-message fs-4"></i>
                                <i class="fa-solid fa-ellipsis-vertical fs-4 me-2"></i>
                            </div>

                            
                        </div>
                        <div class="col-12">
                            <div class="notifications d-flex">
                                <i class="fa-solid fa-bell-slash fs-4 bg-light rounded-circle p-2 m-3"></i>
                                <div class="notification_description d-flex flex-column mt-3">
                                    <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                    <p class="m-0 text-decoration-underline">Attiva notifiche desktop</p>
                                </div>

                            </div>
                        </div>

                        <div class="col-12 p-2">

                            <div class="input-group">
                                <span class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-white border-0"  type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                                 <input class="form-control border-0 ms-n5" type="search" placeholder="Cerca o inizia una nuova chat" id="example-search-input"><!-- TO FIX MARGIN LEFT--> 
                            </div>
                        </div>

                        <div class="col-12"></div>
                    
                    </div>
                    
                    
                    

                    <!-- RIGHT SIDE -->
                    <div class="right col-8">

                        <img :src="contacts.avatar" alt>
                    </div>

                </div>

            </main>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
